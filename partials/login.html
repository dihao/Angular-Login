<section class="ng-view-section">

	<h1>Login</h1>
	
	<form class="forms" name="login_form" novalidate ng-submit="loginSubmit()">
		
		{{ loginError }}
		
		<input class="form-input" type="text" name="username" placeholder="Enter Username" required autocomplete="off" ng-model="login.username" ng-minlength=2 ng-maxlength=20>
			<div class="error-messages" ng-show="login_form.username.$dirty && login_form.username.$invalid && login_form.submitted">
				<small ng-show="login_form.username.$error.required">
					A username is required
				</small>
				<small ng-show="login_form.username.$error.minlength">
					The username min character length is 2
				</small>
				<small ng-show="login_form.username.$error.maxlength">
					The username max character length is 20
				</small>
			</div>
			
		<input class="form-input" type="password" name="password" placeholder="Enter Password" required ng-model="login.password" ng-minlength=2 ng-maxlength=20>
			<div class="error-messages" ng-show="login_form.password.$dirty && login_form.password.$invalid && login_form.submitted">
				<small ng-show="login_form.password.$error.required">
					A password is required
				</small>
				<small ng-show="login_form.password.$error.minlength">
					The password min character length is 2
				</small>
				<small ng-show="login_form.password.$error.maxlength">
					The password max character length is 20
				</small>
			</div>
		
		<button class="button" type="submit" name="submit">LOGIN</button>
		
	</form>

</section>
