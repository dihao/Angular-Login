<section ng-show="showPage" class="ng-view-section">

	<h1>{{ chosen.fname }}</h1>
	
	<article class="row">
		<section id="profile-left-container">
			<img ng-src="{{ chosen.imgURL }}" width="120" height="120"/>
			<div class="profile-left-text">
				<h2> {{ chosen.fname }} {{ chosen.sname }} </h2>
			</div>
			<div class="profile-left-text">
				<button id="add-like" ng-click="addLike()"> Like </button>
			</div>
			<div class="profile-left-text">
				<div id="heart"></div>
				<h3> {{ chosen.likes }} </h3>
			</div>
		</section
		><section class="profile-right-container">
			<div class="right-container-boxes">
				<div class="right-container-boxes-inner">
					<div class="profile-right-text">
						<h2> Username:</h2
						><h3> {{ chosen.username }} </h3>
					</div>
					<div class="profile-right-text">
						<h2> Email:</h2
						><h3> {{ chosen.email }} </h3>
					</div>
					<div class="profile-right-text">
						<h2> Website:</h2
						><h3> {{ chosen.web }} </h3>
					</div>
				</div>
			</div
			><div class="right-container-boxes">
				<div class="right-container-boxes-inner">
					<div class="likes">
						<h3>{{ chosen.likes }}</h3>
					</div>
				</div>
			</div
			><div class="right-container-boxes">
				<div class="right-container-boxes-inner">
					<div class="likes">
						<h3>{{ chosen.likes }}</h3>
					</div>
				</div>
			</div
			><div class="right-container-boxes">
				<div class="right-container-boxes-inner">
					<div class="likes">
						<h3>{{ chosen.likes }}</h3>
					</div>
				</div>
			</div>
		</section>
	</article>
</section>
